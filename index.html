<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph Tube</title>
    <!-- Daisy Ui and Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->
     <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header class="px-10 pt-3">
        <nav class="md:container mx-auto ">
            <div class="navbar bg-base-100 ">
                <div class="navbar-start">
                  
                  <a class="btn btn-ghost text-xl">
                    <img src="./assets/Logo.png" alt="">
                  </a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <label class="input input-bordered flex items-center gap-2">
                        <input type="text" class="grow" placeholder="Search" />
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          viewBox="0 0 16 16"
                          fill="currentColor"
                          class="h-4 w-4 opacity-70">
                          <path
                            fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                        </svg>
                      </label>
                </div>
                <div class="navbar-end sort">
                  <a class="btn px-10">Sort</a>
                </div>
              </div>
        </nav>
       
    </header>
    <div class="mx-auto md:container px-10">
      <div class="divider "></div>
    </div>
    
    <nav class="md:container text-center space-x-8 px-10  mx-auto flex justify-center" id="categories"></nav>

    <main class="md:container mx-auto px-10 ">
        <section id="videos-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10" >

        </section>
    </main>

    <script src="./scripts/video.js"></script>
</body>
</html>
